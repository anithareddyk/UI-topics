/*The while loop loops through a block of code as long as a specified condition is true.
syntax:
while (condition) {
    code block to be executed
}*/
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript while</h2>

<p id="demo"></p>

<script>
var text = "";
var i = 0;
while (i < 10) {
    text += "<br>The number is " + i;
    i++;
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>

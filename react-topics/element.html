 <!--An element is a plain object describing a component instance or
  DOM node and its desired properties. 
 It contains only information about the component
  type (for example, a select), its properties (for example, its color), and any child elements inside it.-->
  <button class='button button-blue'>
</button>

<!--element with component:
// An element describing a component is also an element, just like an element describing the DOM node. 
// They can be nested and mixed with each other.
// Example: a small snippet would be as -->
{
  type: select,
  props: {
    color: 'green',
    children: 'OK!'
  }
}
